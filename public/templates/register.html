<!-- Registration form contents -->
    <div class="row content">
        <div class="col-md-4 col-md-offset-4">
            <div ng-bind-html="display.errorMessage"></div>
            <form name="registerForm" role = "form" ng-submit="newUser()" novalidate>
                <div class = "form-group">
                    <label>Email: <br><input type="email" ng-model="formFields.email" name="email" required></label>
                    <span class="formError" ng-show="registerForm.email.$invalid">
                        <span ng-show="registerForm.email.$error.required">*Required*</span>
                        <span ng-show="registerForm.email.$error.email">*Invalid email address*</span>
                    </span>
                    <br>
                    <label>Username: <br><input type="text" ng-model="formFields.user" name="username" username required></label>
                    <span class="formError" ng-show="registerForm.username.$invalid">
                        <span ng-show="registerForm.username.$error.required">*Required*</span>
                        <span ng-show="registerForm.username.$error.username">*Already taken!*</span>
                    </span>
                    <br>
                    <label>Password: <br><input type="password" ng-model="formFields.password" name="password" required></label>
                    <span class="formError" ng-show="registerForm.password.$invalid">
                        <span ng-show="registerForm.password.$error.required">*Required*</span>
                    </span>
                </div>
                <button type = "submit" class = "btn btn-primary" ng-disabled="registerForm.email.$invalid || registerForm.username.$invalid || registerForm.password.$invalid">
                    Register
                </button>
            </form>
        </div>
    </div>
